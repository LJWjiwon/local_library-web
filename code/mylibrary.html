<html>
<head>
    <meta charset="UTF-8">
    <title>헤이!즐넛</title>
    <link href="/css/mylibrary.css" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
</head>
<body style="padding: 0.1px;">
    <div id="header">
        <div id="header_in">
            <h1 class="logo"><img src='/images/image 6.png' alt='#' /></h1>
            <div class="search">
                <input class="input" type="text" placeholder="검색어를 입력하세요(책 명, 출판사, 키워드 등)" />
                <div class="input_">
                    <div class="search_icon"><img src='/images/Icon.png' alt='#' /></div>
                </div>
            </div>
            <div class="profile">
                <div class="profile_icon"><img src='/images/user.png' alt='#' /></div>
                <div class="name">김독자</div>
                <div class="name_">님</div>
            </div>
        </div>
    </div>
    <div class="mylibrary_inner">
        <div class="mylibrary_text"><h4>나의 서재</h4></div>
        <div style="flex-grow: 1;"></div>
        <div class="set_icon"><img src="/images/Edit.png"/></div>
    </div>
    <div class="genre">
        <div class="genre_text"><h4>많이 읽은 장르</h4></div>
    </div>
    <div class="review">
        <div class="review_text"><h4>기록한 리뷰</h4></div>
        <div class="review_inner">
            <div>책이름</div>
            <div>리뷰</div>
        </div>
        <div class="review_inner">
            <div>책이름</div>
            <div>리뷰</div>
        </div>
    </div>
    <div style="clear: both;"></div>
    <div class="bookmark_list">
        <h3 class="booklist_text">찜 목록</h3>
        <div class="bookcontainer">
            <div class="book">1</div>
            <div class="book">2</div>
            <div class="book">3</div>
            <div class="book">4</div>
        </div>
    </div>
    <div class="bookmark_list">
        <h3 class="booklist_text">읽고있는 책</h3>
        <div class="bookcontainer">
            <div class="book">1</div>
            <div class="book">2</div>
            <div class="book">3</div>
            <div class="book">4</div>
        </div>
    </div>
    <div id="footer">
        <div id="footer_in">
            <div class="footer_item">
                <img src="/images/List.png" alt="도서관 정보" />
                <span>도서관 정보</span>
            </div>
            <div class="footer_item">
                <img src="/images/Search.png" alt="통합검색" />
                <span>통합검색</span>
            </div>
            <div class="footer_item">
                <img src="/images/Home.png" alt="메인화면" />
                <span>메인화면</span>
            </div>
            <div class="footer_item">
                <img src="/images/User (1).png" alt="프로필" />
                <span>프로필</span>
            </div>
            <div class="footer_item">
                <img src="/images/Star.png" alt="랭킹" />
                <span>랭킹</span>
            </div>
        </div>
    </div>
</div>
</body>
