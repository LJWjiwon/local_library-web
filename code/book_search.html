<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 도서 검색 결과</title>
    <link href="/css/book_search.css" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div id="header_in">
                <h1 class="logo"><img src='/images/image 6.png' alt='#' /></h1>
                <div class="search">
                    <input class="input" type="text" placeholder="검색어를 입력하세요(책 명, 출판사, 키워드 등)" />
                    <div class="input_">
                        <div class="search_icon"><img src='/images/Icon.png' alt='#' /></div>
                    </div>
                </div>
                <div class="profile">
                    <div class="profile_icon"><img src='/images/user.png' alt='#' /></div>
                    <div class="name">김독자</div>
                    <div class="name_">님</div>
                </div>
            </div>
        </div>
        <div id="search_results">
            <h2>'검색어' 검색 결과</h2>
            <div class="filters">
                <span class="filter">정확도순</span>
                <span class="filter">평점순</span>
                <span class="filter">리뷰순</span>
            </div>
            <div class="book_list">
                <div class="book_item">
                    <div class="book_cover"><img src="/images/49a2f13d-b923-4137-9c41-8adb37c4a110.png" alt="책 표지" /></div>
                    <div class="book_details">
                        <div class="book_title">책 제목</div>
                        <div class="book_author">저자명</div>
                        <button class="detail_button">상세보기</button>
                    </div>
                </div>
                <div class="book_item">
                    <div class="book_cover"><img src="/images/49a2f13d-b923-4137-9c41-8adb37c4a110.png" alt="책 표지" /></div>
                    <div class="book_details">
                        <div class="book_title">책 제목</div>
                        <div class="book_author">저자명</div>
                        <button class="detail_button">상세보기</button>
                    </div>
                </div>
                <div class="book_item">
                    <div class="book_cover"><img src="/images/49a2f13d-b923-4137-9c41-8adb37c4a110.png" alt="책 표지" /></div>
                    <div class="book_details">
                        <div class="book_title">책 제목</div>
                        <div class="book_author">저자명</div>
                        <button class="detail_button">상세보기</button>
                    </div>
                </div>
                <div class="book_item">
                    <div class="book_cover"><img src="/images/49a2f13d-b923-4137-9c41-8adb37c4a110.png" alt="책 표지" /></div>
                    <div class="book_details">
                        <div class="book_title">책 제목</div>
                        <div class="book_author">저자명</div>
                        <button class="detail_button">상세보기</button>
                    </div>
                </div>
                <div class="book_item">
                    <div class="book_cover"><img src="/images/49a2f13d-b923-4137-9c41-8adb37c4a110.png" alt="책 표지" /></div>
                    <div class="book_details">
                        <div class="book_title">책 제목</div>
                        <div class="book_author">저자명</div>
                        <button class="detail_button">상세보기</button>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <button class="page_button">이전</button>
                <button class="page_button">1</button>
                <button class="page_button">2</button>
                <button class="page_button">3</button>
                <span>...</span>
                <button class="page_button">4</button>
                <button class="page_button">5</button>
                <button class="page_button">6</button>
                <button class="page_button">다음</button>
            </div>
        </div>
        <!-- Footer Section -->
        <div id="footer">
            <div id="footer_in">
                <div class="footer_item">
                    <img src="/images/List.png" alt="도서관 정보" />
                    <span>도서관 정보</span>
                </div>
                <div class="footer_item">
                    <img src="/images/Search.png" alt="통합검색" />
                    <span>통합검색</span>
                </div>
                <div class="footer_item">
                    <img src="/images/Home.png" alt="메인화면" />
                    <span>메인화면</span>
                </div>
                <div class="footer_item">
                    <img src="/images/User (1).png" alt="프로필" />
                    <span>프로필</span>
                </div>
                <div class="footer_item">
                    <img src="/images/Star.png" alt="랭킹" />
                    <span>랭킹</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
