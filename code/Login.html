<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/Login.css">
   
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <div class="title">로그인</div>
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button" id="login-button">로그인</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </div>

     
</body>
</html>
