<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/profile_edit.css" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header_in">
                <h1 class="logo"><img src='/images/image 6.png' alt='#' /></h1>
                <div class="search">
                    <input class="input" type="text" placeholder="검색어를 입력하세요(책 명, 출판사, 키워드 등)" />
                    <div class="input_">
                        <div class="search_icon"><img src='/images/Icon.png' alt='#' /></div>
                    </div>
                </div>
                <div class="profile">
                    <div class="profile_icon"><img src='/images/user.png' alt='#' /></div>
                    <div class="name">김독자</div>
                    <div class="name_">님</div>
                </div>
            </div>
        </div>
        <div id="profile_modify">
            <h2>나의 프로필</h2>
            <div class="my_profile">
                <div class="profile_left">
                    <div class="profile_picture"></div>
                    <div class="profile_name">김독자</div>
                    <div class="edit_icon"><img src='/images/Edit.png' alt="#" /></div>
                </div>
                <div class="profile_right">
                    <div class="profile_row">
                        <span class="label">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;별</span>
                        <span class="value">남성</span>
                    </div>
                    <div class="profile_row">
                        <span class="label">이&nbsp;메&nbsp;일</span>
                        <span class="value">hazlenut@example.com</span>
                    </div>
                    <div class="profile_row">
                        <span class="label">비밀번호</span>
                        <input type="password" class="input_field" placeholder="7자리 이상" />
                        <button class="edit_button">수정하기</button>
                    </div>
                    <div class="profile_row">
                        <span class="label">전화번호</span>
                        <span class="value">010-1234-5678</span>
                    </div>
                    <div class="profile_row">
                        <span class="label">생년월일</span>
                        <span class="value">2002년 07월 13일</span>
                    </div>
                    <div class="profile_row">
                        <span class="label">거&nbsp;주&nbsp;지</span>
                        <span class="value">부산광역시 부산진구</span>
                        <button class="edit_button address_edit_button">수정하기</button>
                    </div>
                    <div class="profile_row">
                        <span class="label">선호장르</span>
                        <span class="value">언어</span>
                        <button class="edit_button">수정하기</button>
                    </div>
                </div>
                <button class="complete_button">완료</button>
            </div>
        </div>
        <div id="footer">
            <div id="footer_in">
                <div class="footer_item">
                    <img src="/images/List.png" alt="도서관 정보" />
                    <span>도서관 정보</span>
                </div>
                <div class="footer_item">
                    <img src="/images/Search.png" alt="통합검색" />
                    <span>통합검색</span>
                </div>
                <div class="footer_item">
                    <img src="/images/Home.png" alt="메인화면" />
                    <span>메인화면</span>
                </div>
                <div class="footer_item">
                    <img src="/images/User (1).png" alt="프로필" />
                    <span>프로필</span>
                </div>
                <div class="footer_item">
                    <img src="/images/Star.png" alt="랭킹" />
                    <span>랭킹</span>
                </div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>주소 수정</h2>
                <div class="modal-row">
                    <label for="sido">시/도:</label>
                    <select id="sido" class="select_field">
                        <option value="서울특별시">서울특별시</option>
                        <option value="부산광역시">부산광역시</option>
                        <option value="대구광역시">대구광역시</option>
                    </select>
                </div>
                <div class="modal-row">
                    <label for="sigungu">시/군/구:</label>
                    <select id="sigungu" class="select_field">
                        <option value="부산진구">부산진구</option>
                        <option value="해운대구">해운대구</option>
                        <option value="서구">서구</option>
                    </select>
                </div>
                <button id="save_button" class="save_button">저장</button>
                <button id="cancel_button" class="cancel_button">취소</button>
            </div>
        </div>
    </div>
    <script src="/js/profile_edit.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
